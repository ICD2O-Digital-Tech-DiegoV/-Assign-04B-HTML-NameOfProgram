<!DOCTYPE html>
<html>

<head>

  <!-- Metadata -->
  <meta charset="utf-8" />
  <meta name="description" content="Boba order" />
  <meta name="keywords" content="immaculata, ICD20" />
  <meta name="author" content="Diego" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
  <link rel="manifest" href="./fav_index/site.webmanifest" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-pink.min.css" /> 
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Title -->
  <title>Bubble Tea Order</title>
</head>

<body>
  <!-- references javascript file -->
  <script defer src="./js/script.js"></script>
  <h1>Bubble Tea Order</h1>
  <div id="backdrop">
    <h3>Enter your Order:</h3>
    <p>
      <!-- form to get user input for their age, as well as the day of the week through a dropdown menu, which will help determine whether they are elegible for a discount or free entry -->
    <form action="javascript:order()">

      <label for="Sizes">Your Order:</label>
      <!-- dropdown menu with different days of the week as options -->
      <select name="Sizes" id="Sizes">
        <option value="option1">-- Sizes --</option>
        <option value="Small">Small ($6)</option>
        <option value="Medium">Medium ($8)</option>
        <option value="Large">Large ($10)</option>
        <option value="Xlarge">Xlarge ($12)</option>
      </select>
      <br>
      <!-- Flavor Selection [Dropdown] -->
      <label for="flavors">Choose a Flavor:</label>
      <select name="flavors" id="flavors">
        <option value="option1">-- Flavors --</option>
        <option value="passion-fruit">Passion fruit </option>
        <option value="razberry"> Razberry</option>
        <option value="mago">Mango</option>
        <option value="blueberry">Blue berry</option>
      </select>

      <!-- Toppings Selection [Checkboxes] -->
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Extra Boba">
        <input type="checkbox" id="Extra Boba" class="mdl-checkbox__input" >
        <span class="mdl-checkbox__label">Extra Boba ($1)</span>
      </label>
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Godly amount of Boba">
        <input type="checkbox" id="Godly amount of Boba" class="mdl-checkbox__input" >
        <span class="mdl-checkbox__label">Goldy Amount of Boba ($2)</span>
      </label>
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Leache jelly">
        <input type="checkbox" id="Leache jelly" class="mdl-checkbox__input" >
        <span class="mdl-checkbox__label">Leache Jelly ($1)</span>
      </label>
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Coconut jelly">
        <input type="checkbox" id="Coconut jelly" class="mdl-checkbox__input" >
        <span class="mdl-checkbox__label">Coconut Jelly ($1)</span>
      </label>
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="Majical gummies">
        <input type="checkbox" id="Majical gummies" class="mdl-checkbox__input" >
        <span class="mdl-checkbox__label">Magical Gummies ($1)</span>
      </label>

      <!-- Submit button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        type="submit">Order</button>
    </form>
    </p>

    
    <!-- Results will be displayed here -->
    <div id="results">
    </div>

    <img src="./images/Boba.jpg" alt="Deadpool" width="600" height="300" />
    <!-- <div id="user-info"></div> -->
    <!-- <img src="./images/JurassicPark.png" alt="slug" width="600" height="300" /> -->
  </div>
  <br>
</body>

</html>
